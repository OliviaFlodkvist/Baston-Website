<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crow Baston</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class = "music__title">BASTON</div>

            <span class="bar"></span>

        <div class="navbar__menu">

    <!-- Live section -->
    <div class="main__concertfilms">
        <div class="main__concertfilms__img">
            <video src="images/Retro Video.mp4" autoplay loop muted id="main__concertfilms__img"></video>

    </div>
    
    <div class="concertfilms__grid">

            <p>SUEDE AND CROW BASTON AT COLLOSSEUM</p>
        </div>
        <div class="concertfilms__grid__two">

            <p>Suede and Crow baston at Collosseum</p>
        </div>
        <div class="concertfilms__grid__three">
            <video src="/images/Retro Video.mp4" poster="/images/Thumbnail 12.png" id="concertfilms__video__three"></video>

            <p>Suede and Crow baston at Collosseum</p>
        </div>

    <div class="video-overlay" id="video-overlay">
        <button class="close-button" id="close-button">&times;</button>

    <div class="social__media__icons">

        <a href="https://www.tiktok.com/foryou?lang=sv-SE" target="_blank" id="Tiktok__link">
            <img src="images/Tiktok icon gul.png" alt="TikTok">

    <button id="backButton">&#8592;</button> 
    
    <script src="app.js"></script>
